<!DOCTYPE html>
<html lang="en">
<head>
   <script src="js/jquery.unicornblast.js"></script>
  <meta charset="UTF-8">
  <title>towers</title>

    <label for="pieceAmountSelector">How Many Pieces Would You Like To Play With??</div>

      $(window).load(function() {
          $("#unicorn").unicornblast();
      });
    </script></button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="main.js"></script>
