<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>towers</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Towers of Hanoi</h1>
    <label for="pieceAmountSelector"><h3>How many pieces would you like to play with?</h3></div>
    <input type="number" max="5" class="numberSelect"/>
    <button class="submit" >Submit</button>

    <div class="container">
        <div class="first tower">
          <div class=" first contentContain"></div>
        </div>
        <div class="secondTower tower">
          <div class="contentContain"></div>
        </div>
        <div class="thirdTower tower">
          <div class="contentContain thirdTower "></div>
        </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
